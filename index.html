<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <section>
            <div class="cards-box">
                <div class="card-back">
                    <p class="cvc-number">000</p>
                </div>
                <div class="card-front">
                    <div class="card-logo">
                        <img src="./img/card-logo.svg" alt="card logo">
                    </div>
                    <div class="card-info">
                        <div class="card-item">
                            <p class="card-number">0000 0000 0000 0000</p>
                        </div>
                        <div class="card-item">
                            <p class="name">JANE APPLESEED</p>
                            <p class="date"><span class="date-month">00</span><span>/</span><span
                                    class="date-year">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-box">
                <div class="info-name">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" placeholder="e.g. Jane Appleseed" class="name-input">
                    <p class="error-text">Can't be blank</p>
                </div>
                <div class="info-card">
                    <label for="card">CARD NUMBER</label>
                    <input type="text" placeholder="e.g. 1234 5678 9123 0000" pattern="\d{4} \d{4} \d{4} \d{4}"
                        maxlength="16" class="card-input">
                    <p class="error-text">Wrong format, numbers only</p>
                </div>
                <div class="info-date">
                    <div class="date-box">
                        <label for="card">EXP. DATE (MM/YY)</label>
                        <div class="date-inputs">
                            <input type="number" max="12" placeholder="MM" class="month-input">
                            <input type="number" placeholder="YY" class="year-input">
                        </div>
                        <p class="error-text">Can't be blank</p>
                    </div>
                    <div class="cvc-box">
                        <label for="card">CVC</label>
                        <input type="number" placeholder="e.g. 123" class="cvc-input">
                        <p class="error-text">Can't be blank</p>

                    </div>
                </div>
                <button class="confirm-btn">Confirm</button>

            </div>
            <div class="popup">
                <img src="./img/icon-complete.svg" alt="complete icon">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
                <button class="continue-btn">Continue</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
